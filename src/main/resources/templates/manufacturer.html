<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<br>

<a href="/addManufacturer">Добавить нового производителя</a>


<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-4" th:each="el : ${manufacturer}">
                <div class="card mb-4 box-shadow">
                    <img cclass="card-img-right flex-auto d-none d-md-block" alt="Thumbnail [200x250]" style="width: 300px; height: 250px;" th:src="${el.logo}" data-holder-rendered="true">
                    <div class="card-body">
                        <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/manufacturer/' + ${el.id}" th:text="${el.name}"></a>
                            </div>
                            <small class="text-muted" th:text="${el.id}"></small>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>




</body>
</html>
