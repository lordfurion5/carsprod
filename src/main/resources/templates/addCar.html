<form action="/addCar" method="post">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Модель</label>
        <div class="col-sm-10">
            <input type="textarea"  name="name" class="form-control" id="inputEmail3" placeholder="Введите название машины">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Фото</label>
        <div class="col-sm-10">
            <input type="textarea"  name="photoURL" class="form-control" id="inputPassword3" placeholder="Введите url фото машины">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword4" class="col-sm-2 col-form-label">Описание</label>
        <div class="col-sm-10">
            <input type="textarea"  name="desc" class="form-control" id="inputPassword4" placeholder="Введите описание машины">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword5" class="col-sm-2 col-form-label">Производитель</label>
        <div class="col-sm-10">
            <input type="textarea"  name="manufacturer_id" class="form-control" id="inputPassword5" placeholder="Введите id производителя">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </div>
</form>
