<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<header th:insert="blocks/header :: header"></header>
<body>


<form action="/addManufacturer" method="post">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Производитель</label>
        <div class="col-sm-10">
            <input type="textarea"  name="name" class="form-control" id="inputEmail3" placeholder="Введите название производителя">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail4" class="col-sm-2 col-form-label">Логотип</label>
        <div class="col-sm-10">
            <input type="textarea"  name="logo" class="form-control" id="inputEmail4" placeholder="Введите url логотипа">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </div>
</form>
</body>
</html>
