<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<header th:insert="blocks/header :: header"></header>
<body>


<form action="/addAssessment" method="post">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Надежность</label>
        <div class="col-sm-10">
            <input type="textarea"  name="reliability" class="form-control" id="inputEmail3" placeholder="Очень надежный!">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail4" class="col-sm-2 col-form-label">Качество</label>
        <div class="col-sm-10">
            <input type="textarea"  name="quality" class="form-control" id="inputEmail4" placeholder="Отличная сборка">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail5" class="col-sm-2 col-form-label">Обслуживание</label>
        <div class="col-sm-10">
            <input type="textarea"  name="service" class="form-control" id="inputEmail5" placeholder="Очень дешево">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail6" class="col-sm-2 col-form-label">Введите id машины</label>
        <div class="col-sm-10">
            <input type="textarea"  name="car_id" class="form-control" id="inputEmail6" placeholder="">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </div>
</form>
</body>
</html>
